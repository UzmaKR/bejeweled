<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Backbone.js . Bejeweled</title>
  <link rel="stylesheet" href="assets/base.css">
</head>
<body>  
  <section id="bejeweled">
  	<header id="header">
  		<h1>Bejeweled</h1>
  		<input id="user-name" placeholder="Username" autofocus>
      <label for="user-name">Please enter username to save your score and start game</label> 
      <div><button id="end-game">End Game</button><label for="end-game"> End game to allow other user to play</label>
      </div>
  	</header>
    <table id="board">
  		<tr id="row1">
        <td class="col1"></td>
        <td class="col2"></td>
        <td class="col3"></td>
        <td class="col4"></td>
        <td class="col5"></td>
        <td class="col6"></td>
        <td class="col7"></td>
        <td class="col8"></td>
      </tr>
      <tr id="row2">
        <td class="col1"></td>
        <td class="col2"></td>
        <td class="col3"></td>
        <td class="col4"></td>
        <td class="col5"></td>
        <td class="col6"></td>
        <td class="col7"></td>
        <td class="col8"></td>
      </tr>  
      <tr id="row3">
        <td class="col1"></td>
        <td class="col2"></td>
        <td class="col3"></td>
        <td class="col4"></td>
        <td class="col5"></td>
        <td class="col6"></td>
        <td class="col7"></td>
        <td class="col8"></td>
      </tr> 
      <tr id="row4">
        <td class="col1"></td>
        <td class="col2"></td>
        <td class="col3"></td>
        <td class="col4"></td>
        <td class="col5"></td>
        <td class="col6"></td>
        <td class="col7"></td>
        <td class="col8"></td>
      </tr>  
      <tr id="row5">
        <td class="col1"></td>
        <td class="col2"></td>
        <td class="col3"></td>
        <td class="col4"></td>
        <td class="col5"></td>
        <td class="col6"></td>
        <td class="col7"></td>
        <td class="col8"></td>
      </tr> 
      <tr id="row6">
        <td class="col1"></td>
        <td class="col2"></td>
        <td class="col3"></td>
        <td class="col4"></td>
        <td class="col5"></td>
        <td class="col6"></td>
        <td class="col7"></td>
        <td class="col8"></td>
      </tr>
      <tr id="row7">
        <td class="col1"></td>
        <td class="col2"></td>
        <td class="col3"></td>
        <td class="col4"></td>
        <td class="col5"></td>
        <td class="col6"></td>
        <td class="col7"></td>
        <td class="col8"></td>
      </tr>
        <tr id="row8">
        <td class="col1"></td>
        <td class="col2"></td>
        <td class="col3"></td>
        <td class="col4"></td>
        <td class="col5"></td>
        <td class="col6"></td>
        <td class="col7"></td>
        <td class="col8"></td>
        </tr>
      </table>
      <footer>
      <table>
        <tr><th colspan="2">Highest Score</th></tr>
        <tr id="highest-score">
          <td id="hiUsername"></td>
          <td id="hiScore"></td>
        </tr>
      </table>
    </footer>
  </section>
  <script type="text/template" id="user-template">
    <table id="user-info">
      <tr><th colspan="2">Your Score</th></tr>
      <tr>
        <td><%= username %></td>
        <td><%= totalScore %></td>
      </tr>
    </table>
  </script>
  <script type="text" id="">

  </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.5.2/underscore-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.1.0/backbone-min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.0/backbone.localStorage-min.js"></script>
  <script src="js/models/square.js"></script>
  <script src="js/models/user.js"></script>
  <script src="js/collections/board.js"></script>
  <script src="js/collections/userList.js"></script>
  <script src="js/views/square.js"></script>
  <script src="js/views/user.js"></script>
  <script src="js/views/BoardView.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
